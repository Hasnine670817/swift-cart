<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>SwiftCart</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon">

    <!-- fontAwesome - CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins and Hind Siliguri fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- 
    --------------------------
    header-area start here
    --------------------------
    -->
    <header class="header-area sticky top-0 w-full bg-white/50 backdrop-blur-md z-50">

        <!-- sm - header -->
        <div class="hidden sm:block">
            <div class="container">
                <nav class="flex items-center justify-between py-4">
                    <a href="/" class="text-xl md:text-2xl !font-semibold text-[#4F39F6]">SwiftCart</a>
                    <ul class="text-sm md:text-base font-normal flex gap-5 md:gap-6 items-center">
                        <li>
                            <a href="/" class="text-[#4F39F6]">Home</a>
                        </li>
                        <li>
                            <a href="#products.html" class="hover:text-[#4F39F6]">Products</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-[#4F39F6]">About</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-[#4F39F6]">Contact</a>
                        </li>
                    </ul>
                    <button type="button" class="btn h-auto p-2 bg-transparent hover:bg-transparent border-none shadow-none text-base md:text-lg relative">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                        <span class="absolute right-0 top-0 w-4 h-4 rounded-full bg-green-400 flex items-center justify-center text-xs font-normal text-white">0</span>
                    </button>
                </nav>
            </div>
        </div>

        <!-- small header -->
        <div class="sm:hidden">
            <div class="container">
                <div class="flex items-center justify-between py-4">
                    <a href="/" class="text-xl md:text-2xl !font-semibold text-[#4F39F6]">SwiftCart</a>
                    <div class="flex gap-3 items-center">
                        <button type="button" class="btn h-auto p-2 bg-transparent hover:bg-transparent border-none shadow-none text-base md:text-lg relative">
                            <i class="fa-solid fa-cart-arrow-down"></i>
                            <span class="absolute right-0 top-0 w-4 h-4 rounded-full bg-green-400 flex items-center justify-center text-xs font-normal text-white">0</span>
                        </button>

                        <div class="drawer">
                            <input id="my-drawer-1" type="checkbox" class="drawer-toggle" />
                            <div class="drawer-content">
                                <!-- Page content here -->
                                <label for="my-drawer-1" class="btn p-0 h-auto border-none shadow-none hover:bg-transparent drawer-button"><i class="fa-solid fa-bars"></i></label>
                            </div>
                            <div class="drawer-side">
                                <label for="my-drawer-1" aria-label="close sidebar" class="drawer-overlay"></label>
                                <div class="menu bg-base-200 min-h-full w-80 p-4">
                                    <div class="flex items-center justify-between mb-4">
                                        <a href="/" class="text-xl md:text-2xl font-semibold text-[#4F39F6]">SwiftCart</a>
                                        <label for="my-drawer-1" class="btn p-0 h-auto border-none shadow-none hover:bg-transparent drawer-button"><i class="fa-solid fa-close"></i></label>
                                    </div>
                                    <!-- Sidebar content here -->
                                    <ul>
                                        <li>
                                            <a href="/" class="text-[#4F39F6] bg-slate-300">Home</a>
                                        </li>
                                        <li>
                                            <a href="#products.html" class="hover:text-[#4F39F6]">Products</a>
                                        </li>
                                        <li>
                                            <a href="#" class="hover:text-[#4F39F6]">About</a>
                                        </li>
                                        <li>
                                            <a href="#" class="hover:text-[#4F39F6]">Contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 
    --------------------------
    header-area end here
    --------------------------
    -->


    <!-- 
    --------------------------
    banner-area start here
    --------------------------
    -->
    <section class="banner-area relative z-10 bg-[url('assets/images/banner-image.png')] bg-cover bg-center py-[150px] text-white">
        <!-- Overlay gradient -->
        <div class="absolute -z-10 inset-0 bg-gradient-to-r from-[#111928] to-transparent"></div>
        <div class="container">
            <div class="banner-content">
                <h1 class="text-[27px] md:text-4xl lg:text-5xl font-bold">Best Collection For You</h1>
                <p class="text-sm lg:text-base mt-3 mb-5 md:mt-4 md:mb-6 font-normal">Discover the latest trends in fashion, electronics, and more. Shop with <br> confidence and style at SwiftCart.</p>
                <button type="button" class="btn bg-[#4F39F6] shadow-none hover:bg-blue-700 rounded-md border-none text-white text-sm px-8">Shop Now</button>
            </div>
        </div>
    </section>
    <!-- 
    --------------------------
    banner-area end here
    --------------------------
    -->
    
    

    <script src="assets/js/scripts.js"></script>
    
</body>
</html>
